<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="application/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="application/javascript" src="js/cheer.js"></script>
        <link type="text/css" rel="stylesheet" href="css/cheer.css">
    </head>
    <body id="body">
        <form onsubmit="setText(document.getElementById('text_input').value);return false">
            <input id="text_input" title="Text" type="text" onsubmit="" placeholder="Text" autocomplete="off">
        </form>
        <form onsubmit="setSize(document.getElementById('size_input').value);return false">
            <input id="size_input" title="Size" type="number" value="100" min="1" max="999" onsubmit=""
                   onchange="setSize(document.getElementById('size_input').value);" placeholder="Size" autocomplete="off">
        </form>
        <form onsubmit="return false">
            <input id="color_pause" title="Pause Colors" type="checkbox" checked="checked" onchange="toggleColorPaused()">
        </form>
        <form onsubmit="return false">
            <input id="anim_pause" title="Pause Animation" type="checkbox" checked="checked" onchange="toggleAnimPaused()">
        </form>
        <div class="center_outer">
            <div class="center_middle">
                <div id="color">
                    <div id="size">
                        <div id="text"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
